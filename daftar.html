  <div class="container">
    <h1>DAFTAR ANGGOTA KELUARGA BARU</h1>
    
    <form action="#" method="POST">
        <!-- Data Pribadi -->
        <div class="form-section">
            <h2>Data Pribadi</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nama_depan">Nama Depan<span class="required">*</span></label>
                    <input type="text" id="nama_depan" name="nama_depan" required>
                </div>
                <div class="form-group">
                    <label for="nama_belakang">Nama Belakang<span class="required">*</span></label>
                    <input type="text" id="nama_belakang" name="nama_belakang" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nik">NIK/No. KTP<span class="required">*</span></label>
                <input type="text" id="nik" name="nik" maxlength="16" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin<span class="required">*</span></label>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agama">Agama<span class="required">*</span></label>
                    <select id="agama" name="agama" required>
                        <option value="">Pilih Agama</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">Buddha</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat Lengkap<span class="required">*</span></label>
                <input type="text" id="alamat" name="alamat" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="no_hp">No. HP<span class="required">*</span></label>
                    <input type="text" id="no_hp" name="no_hp" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pekerjaan">Pekerjaan<span class="required">*</span></label>
                <select id="pekerjaan" name="pekerjaan" required>
                    <option value="">Pilih Pekerjaan</option>
                    <option value="pns">PNS</option>
                    <option value="tni">TNI</option>
                    <option value="dokter">Dokter</option>
                    <option value="programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Dosen">Dosen</option>
                    <option value="Guru">Guru</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <!-- Social Media -->
            <h2>Sosial Media</h2>
            <div class="form-group">
                <label for="facebook">URL Facebook</label>
                <input type="url" id="facebook" name="facebook">
            </div>
            <div class="form-group">
                <label for="instagram">URL Instagram</label>
                <input type="url" id="instagram" name="instagram">
            </div>
            <div class="form-group">
                <label for="tiktok">URL TikTok</label>
                <input type="url" id="tiktok" name="tiktok">
            </div>
            <div class="form-group">
                <label for="website">URL Website</label>
                <input type="url" id="website" name="website">
            </div>
        </div>

        <!-- Data Orang Tua -->
        <div class="form-section">
            <h2>Data Mantan Orang Tua</h2>
            
            <!-- Data Ayah -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nama_ayah">Nama Ayah<span class="required">*</span></label>
                    <input type="text" id="nama_ayah" name="nama_ayah" required>
                </div>
                <div class="form-group">
                    <label for="nik_ayah">NIK Ayah<span class="required">*</span></label>
                    <input type="text" id="nik_ayah" name="nik_ayah" maxlength="16" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pekerjaan_ayah">Pekerjaan Ayah<span class="required">*</span></label>
                    <select id="pekerjaan_ayah" name="pekerjaan_ayah" required>
                        <option value="">Pilih Pekerjaan</option>
                        <option value="pns">PNS</option>
                        <option value="tni">TNI</option>
                        <option value="dokter">Dokter</option>
                        <option value="programmer">Programmer</option>
                        <option value="DPR">DPR</option>
                        <option value="Dosen">Dosen</option>
                        <option value="Guru">Guru</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="penghasilan_ayah">Penghasilan Ayah<span class="required">*</span></label>
                    <select id="penghasilan_ayah" name="penghasilan_ayah" required>
                        <option value="">Pilih Penghasilan</option>
                        <option value="<3jt">Dibawah 3 juta</option>
                        <option value="3-5jt">3 - 5 juta</option>
                        <option value="5-10jt">5 - 10 juta</option>
                        <option value=">10jt">Diatas 10 juta</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="no_hp_ayah">No. HP Ayah<span class="required">*</span></label>
                <input type="text" id="no_hp_ayah" name="no_hp_ayah" required>
            </div>

            <!-- Data Ibu -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nama_ibu">Nama Ibu<span class="required">*</span></label>
                    <input type="text" id="nama_ibu" name="nama_ibu" required>
                </div>
                <div class="form-group">
                    <label for="nik_ibu">NIK Ibu<span class="required">*</span></label>
                    <input type="text" id="nik_ibu" name="nik_ibu" maxlength="16" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pekerjaan_ibu">Pekerjaan Ibu<span class="required">*</span></label>
                    <select id="pekerjaan_ibu" name="pekerjaan_ibu" required>
                        <option value="">Pilih Pekerjaan</option>
                        <option value="pns">PNS</option>
                        <option value="tni">TNI</option>
                        <option value="dokter">Dokter</option>
                        <option value="programmer">Programmer</option>
                        <option value="DPR">DPR</option>
                        <option value="Dosen">Dosen</option>
                        <option value="Guru">Guru</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="penghasilan_ibu">Penghasilan Ibu<span class="required">*</span></label>
                    <select id="penghasilan_ibu" name="penghasilan_ibu" required>
                        <option value="">Pilih Penghasilan</option>
                        <option value="<3jt">Dibawah 3 juta</option>
                        <option value="3-5jt">3 - 5 juta</option>
                        <option value="5-10jt">5 - 10 juta</option>
                        <option value=">10jt">Diatas 10 juta</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="no_hp_ibu">No. HP Ibu<span class="required">*</span></label>
                <input type="number" id="no_hp_ibu" name="no_hp_ibu" required>
            </div>
        </div>
        <button type="submit">Kirim Data</button>
    </form>
</div>
